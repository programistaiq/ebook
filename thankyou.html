<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękuję za zakup – Niemiecki w praktyce</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter',sans-serif;
            background: #0d1117;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .box {
            background: #1b1f2a;
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,.6);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            opacity: .9;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .highlight {
            color: #ff5c00;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #ff5c00;
            color: #fff;
            padding: 14px 26px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: .3s;
        }

            .btn:hover {
                background: #ff3d00;
            }

        .small {
            font-size: 14px;
            opacity: .6;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>🎉 Dziękuję za zakup!</h1>

        <p>
            Twoja płatność została pomyślnie zrealizowana.
        </p>

        <p class="highlight">
            eBook wysyłam automatycznie na adres e-mail podany przy płatności.
        </p>

        <p>
            Jeśli nie widzisz wiadomości, sprawdź folder SPAM lub Oferty.
        </p>

        <a href="index.html" class="btn">Wróć na stronę główną</a>

        <div class="small">
            Produkt cyfrowy • Dostawa elektroniczna
        </div>
    </div>

</body>
</html>
